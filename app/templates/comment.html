{% extends 'base.html'%}
{% import 'bootstrap/wtf.html' as wtf %}

{% block content %}
    <div class="container-fluid" style ="background-color: black; color: white;"id="allcomments" >
        <div class="row">

            {% if all_comments %}
                <div class="col-md-9" >
                    {% for comment in all_comments %}
                       <div class="card w-90 mb-3" >
                           <div class="">
                            <h5>{{comment.pitch.title}}</h5>
                             <p class="">{{ comment.comment }}</p>
                             <p class=""> {{comment.user.username}}</p>
                           </div>
                       </div>
                    {% endfor %}
                   </div>
                   <div class=" col-md-9 commentform" >

                        {{wtf.quick_form(form)}}
                   </div>
               </div>
            {%else%}
    </div>
   
{% endblock%}
